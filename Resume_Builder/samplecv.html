<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample CV Templates - Resume Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: white;
            text-align: center;
            min-height: 100vh;
            color: black;
            padding-top: 3.5cm;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 3cm;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            color: white;
        }
        .logo {
            font-size: 40px;
            font-weight: bold;
            color: whitesmoke;
            margin-left: 40px;
        }
        .nav-buttons a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            background: #007bff;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
            margin-right: 60px;
        }
        .nav-buttons a:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
        .cv-container {
            display: flex;
            justify-content: center;
            gap: 70px;
            margin-top: 40px;
        }
        .cv-container2 {
            display: flex;
            justify-content: center;
            gap: 70px;
            margin-top: 80px; 
        }
        img {
            width: 350px;
            height: auto;
            border-radius: 8px;
        }
        h3 {
            font-size: 20px;
            margin-top: 10px;
            color: #333;
        }
        .cv-container2 h3:nth-child(2n+1){
          color: red;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Resume Builder</div>
        <div class="nav-buttons">
            <a href="home.html">Home</a>
            <a href="samples.html">Sample CV</a>
        </div>
    </div>
    <div class="cv-container">
        <div>
            <img src="assets/images/p1.png" alt="Professional CV">
            <h3>Professional CV</h3>
        </div>
        <div>
            <img src="assets/images/p2.png" alt="Modern CV">
            <h3>Modern CV</h3>
        </div>
        <div>
            <img src="assets/images/p99.png" alt="Creative CV">
            <h3>Creative CV</h3>
        </div>
        <div>
            <img src="assets/images/p4.png" alt="Simple CV">
            <h3>Simple CV</h3>
        </div>
    </div>
    <div class="cv-container2">
        <div>
            <img src="assets/images/p55.png" alt="Alternate Professional CV">
            <h3>Alternate Professional CV</h3>
        </div>
        <div>
            <img src="assets/images/p66.png" alt="Alternate Modern CV">
            <h3>Alternate Modern CV</h3>
        </div>
        <div>
            <img src="assets/images/p77.png" alt="Alternate Creative CV">
            <h3>Alternate Creative CV</h3>
        </div>
        <div>
            <img src="assets/images/p88.png" alt="Alternate Simple CV">
            <h3>Alternate Simple CV</h3>
        </div>
    </div>
</body>
</html>
